# ---[ Key: doc.num.mode ]---
# Type: number
# Valid values: 0-1
# Default value: 
#
# Параметр определяет способ выяснения очередного номера документа и может принимать значения 0 и 1. При значении 0 выбирается последний созданный документ для года/месяца/абсолютно и соответствующая нумерация продолжается. Данный режим позволяет более гибко изменять нумерацию документов. Достаточно изменить номер последнего созданного для года/месяца документа, соответствующий номер и нумерация будет продолжена после него. Далее изменяется номер последнего созданного документа для восстановления порядка нумерации. При значении 1 выбирается максимальный номер номер в году/месяце/абсолютный и соответствующая нумерация продолжается.
